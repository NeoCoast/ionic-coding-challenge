<ion-content padding>
  <div class="text-styled-area">
    {{ text }}
  </div>
  <form #form="ngForm" (ngSubmit)="randomizeSubmit(form.value)">
      <ion-input 
        class="custom-input"
        [(ngModel)]="textInput"
        placeholder="Text..."
        type="text"
        name="textInput"
      ></ion-input>
      <button ion-button class="custom-button" type="submit">Randomize Styles</button>
  </form>
</ion-content>
